        <div class="container">

        <script type="text/javascript">
			var html1,html2,html3;
			$(function(){
				var BHtml = Nex.extend( 'BHtml','html' ).setOptions(function(opt){
					return {
						cls : opt.cls + ' abc1'

				});

					}	
				});

				});
