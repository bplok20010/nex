    <body>
    	<style type="text/css">
			.test1,.test2 {
				margin:20px;
				height:200px; border:1px solid #CCC;
				position:relative;
			}
			.test2 {
				height:100px;
				overflow:visible;
			}
			.cell1,.cell2 {
				width:80px; height:40px;
				background:green;
			}
			.cell2 {
				width:40px; height:20px;
				background:red;
				overflow:auto;
			}
		</style>
        <div class="container" style="overflow:hidden;">
           <div class="test1">
           		<div class="cell1" id="cell1"></div>
           </div>
           <div style="height:200px; border:1px solid #ccc; position:relative; overflow:auto; padding:2px;">
           		<div style=" height:300px;"></div>
                <div id="post" style="margin-left:200px;">test</div>
           </div>
           <div class="test2" style="height:1900px;">
           </div>
           <div class="test2">
           		<div class="cell2" id="cell2"></div>
           </div>
           <button onClick="openWindow();">打开窗口</button>
           <div style="position: relative; z-index:99; width:500px; height:500px; border:1px solid red; padding:20px;">
           	<div style="position:absolute;  left:0px; top:0px; border:1px solid green; widows:10px; height:10px;"></div>
           </div>
        </div>
        <div id="post2" style="margin-left:200px;">test</div>
        <script type="text/javascript">
		function openWindow(){
			Nex.Create('window',{
				title : '(SQL)',
				closeable : true,
				draggable : true,
				//position:'absolute',
				modal : true,
				width : 600,
				height : 400,
				//autoScroll : true,
				//padding : 5,
				html : 	'<textarea readonly style="width:100%;height:100%;display:block;resize:none;border:none;">TTTTTTTTTT</textarea>'
			})
		}
		var showAt;
		$( function(){
			showAt = new Nex.showAt({
				source : $('#cell2'),
				at :  $('#cell1'),
				visibleable : false,
				autoShow : true
			});	
		} );
		</script>
